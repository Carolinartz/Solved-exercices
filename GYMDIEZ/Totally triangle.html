<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagonal Corner</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            background-color: #0B2429;
            position: relative;
        }

        .corner {
            width: 0;
            height: 0;
            border-top: 50px solid #F3AC3C;
            border-right: 50px solid transparent;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="corner"></div>
    </div>
</body>
</html>
